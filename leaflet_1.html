<!DOCTYPE html>
<html>
  <head>
    <title>hall1_big</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
    <![endif]-->
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
      <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
      function init() {
        var mapMinZoom = 0;
        var mapMaxZoom = 3;
        var map = L.map('map', {
          maxZoom: mapMaxZoom,
          minZoom: mapMinZoom,
          crs: L.CRS.Simple
        }).setView([0, 0], mapMaxZoom);

        var mapBounds = new L.LatLngBounds(
            map.unproject([0, 747], mapMaxZoom),
            map.unproject([1478, 0], mapMaxZoom));
            
        map.fitBounds(mapBounds);
        L.tileLayer('1111/{z}/{x}/{y}.png', {
          minZoom: mapMinZoom, maxZoom: mapMaxZoom,
          bounds: mapBounds,
          attribution: 'Rendered with <a href="http://www.maptiler.com/">MapTiler</a>',
          noWrap: true          
        }).addTo(map);
          $.getJSON("map.json", function(data) {
              var geojson = L.geoJson(data, {
                  onEachFeature: function (feature, layer) {
                      layer.bindPopup(feature.properties.nav);
                      if (feature.properties.imageBounds == 'true'){
                          //alert('wwwww');
                      }
                  }
              });

              map.fitBounds(geojson.getBounds());
              //cupcakeTiles.addTo(map);
              geojson.addTo(map);
          });
          var popup = L.popup();
          function onMapClick(e) {
              popup
                      .setLatLng(e.latlng)
                      .setContent("You clicked the map at " + e.latlng.toString())
                      .openOn(map);
          }

          map.on('click', onMapClick);
      }
    </script>
    <style>
      html, body, #map { width:100%; height:100%; margin:0; padding:0; }
    </style>
  </head>
  <body onload="init()">
    <div id="map"></div>
  </body>
</html>
